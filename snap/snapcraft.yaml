name: mir-kiosk-apps
version: 0.1
summary: Example apps to run with mir-kiosk
description: Example apps to run with mir-kiosk
confinement: strict
grade: devel

apps:
  mir-kiosk-app-daemon:
    command: bin/mir-kiosk-app-daemon
    daemon: simple
    plugs:
      - mir
      - opengl
      - network

plugs:
  mir-libs:
    interface: content
    content: mir-libs
    target: mir-libs
    default-provider: mir-libs:mir-libs

parts:
  qtubuntu:
    plugin: nil
    stage-packages:
      - qtubuntu-desktop
    build-attributes:
     - no-system-libraries
    prime:
     - -usr/lib/*/libmir* #Use the libraries from mir-libs content plug
     - usr/lib/*/lib*.so*
     - usr/lib/*/qt5
     - etc/xdg

  qt-examples:
    plugin: nil
    stage-packages:
      - qtdeclarative5-examples
      - qml-module-qtquick-window2 #qtdeclarative5-examples is missing this dep, which is used by various examples
      - qml-module-qt-labs-folderlistmodel #Another missing dep, needed by photosurface

  mir-demos:
    plugin: nil
    stage-packages:
      - mir-demos

  photoviewer:
    qt-version: qt5
    plugin: qmake
    source: https://github.com/qt/qtdeclarative.git
    project-files:
      - examples/quick/demos/photoviewer/photoviewer.pro
    build-packages:
      - build-essential
      - qtdeclarative5-dev
      - libqt5xmlpatterns5-dev
    stage-packages:
      - qml-module-qtquick-controls
      - qml-module-qtqml-models2

  qmldemo:
    plugin: dump
    source: qmldemo
    organize:
      spinning-rect.qml: qml/spinning-rect.qml
    stage-packages: [qmlscene]

  qtchooser-config:
    plugin: dump
    source: qtconfig
    organize:
      snappy-qt5.conf: etc/xdg/qtchooser/snappy-qt5.conf

  glue:
    plugin: dump
    source: glue

  app-wrappers:
    plugin: dump
    source: apps

  inotify-tools:
    plugin: nil
    stage-packages: [inotify-tools]

