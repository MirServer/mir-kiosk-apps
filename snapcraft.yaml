name: mir-client
version: 1.0
vendor: Mir team <mir-devel@lists.ubuntu.com>
summary: Example app on Mir stack
description: "This example can be used as a guide by other mir client snaps to render guis"
icon: ./mir.png
# as this is an example, type could be changed to oem
type: app

services:
  client-start:
    caps:
#      - mir-client
    start: bin/client-start
    security-template: unconfined
parts:
  mir-client:
    plugin: mir-client
  qmldemo:
    plugin: copy
    files:
      demo.qml: demo.qml
#    all stage-packages taken care of by plugin
  samegame:
    plugin: copy
    files:
      samegame: samegame
  glue:
    plugin: copy
    files:
      client-start: bin/client-start
